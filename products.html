<section class="diagonal patterned">
	<div class="container">
		<ul class="image-grid">
			{% for product in site.products %}
				<li class="square-block">
					<a href="{{ site.baseurl }}{{ product.url }}">
						<div class="details">
							<div class="name">{{ product.name }}</div>
							<div class="text">{{ product.description }}</div>
						</div>
					</a>
				</li>
			{% endfor %}
			<li class="filler"></li>
			<li class="filler"></li>
		</ul>
	</div>
</section>
